<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <div class="container-md mx-auto">
        <nav class="row my-3">
            <a class="col-2 mx-auto btn btn-success" href="/">Home</a>
            <a class="col-2 mx-auto btn btn-info text-white" href="/upload_csv">Upload a .csv File</a>
            <a class="col-2 mx-auto btn btn-info text-white" href="/upload_success">Successful .csv Uploads</a>
            <a class="col-2 mx-auto btn btn-info text-white" href="/demos">Demo Charts</a>
            <a class="col-2 mx-auto btn btn-warning text-white" href="/admin">[ Admin ]</a>
        </nav>
        <div class="row my-4">
            <h1 class="text-center">Demo Charts</h1>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="lineChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="barChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="radarChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="pieChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="polarAreaChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="bubbleChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="scatterChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas class="my-5" id="areaChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="{% static 'scripts/demoCharts.js' %}"></script>
</html>
